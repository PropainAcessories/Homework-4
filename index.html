<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Javascript Quiz!</title>
    <!-- Linking stylesheet -->
    <link rel="Stylesheet" href="./Assets/stylesheet.css"/>
  </head>

  <body>
    <header>
      <h1>Javascript Quiz</h1>
      <h3 id = "time" class ="time"></h3>
    </header>
      <main class = "container">
        <section class ="bigbox" id = "bigbox">
            <div class="quiz" id="quiz">
                <h2>Are you Ready?</h2>
            </div>
            
            <div class="quiz" id="strtbtn">
                <button type = "button" id="start" class="btn">BEGIN.</button>
            </div>
            
            <footer>
              <button type = "button" class ="btn" id="hiscore">View Hiscores</button>
            </footer>  
        </section>

        <!-- Section for questions-->
        <section class = "question" id = "question">
          <h2></h2>
        </section>

        <!-- Section for answers -->
        <section id ="answers" class = "answers">
          <div class = "hit"></div>
        </section>



        <!-- High Score page-->
        <section class = "scorePage" id = "scorePage">
            <p></p>
          <h2>Quiz Complete!!!!</h2>
            <p id = "userScore"></p>
              <!--High score input form-->
              <form class = "inputform" id = "inputform" onsubmit = "return false">
                <div class = "line">
                  <input type = "text" class = "inputxt" id ="inputxt" placeholder = "initials here">
                  <button type = "button" class = "btn" id = "submit">SUBMIT</button>
                </div>
              </form>
        </section>
            
            
          <section class = "leaderboard" id ="leaderboard">
            <h2>High Scores</h2>
                <ol>
                  <li id = "record"></li>
                </ol>
            <div>
              <button type = "button" class="btn" id= "goBack">BACK</button>
              <button type = "button" class="btn" id= "clear">CLEAR</button>
            </div>
          </section>
      </main>
        <!-- Linking Javascript -->
        <script src = "./Script/script.js"></script>
      </body>
    </html>
