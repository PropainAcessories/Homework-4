<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Javascript Quiz!</title>
    <!-- Linking stylesheet -->
    <link rel="Stylesheet" href="./Assets/stylesheet.css"/>
  </head>

  <body>
    <header>
      <h1>Javascript Quiz</h1>
      <h3 id = "time" class ="time"></h3>
    </header>
      <main class = "container">
        <section class ="bigbox" id = "bigbox">
            <div class="quiz" id="quiz">
                <h2>Are you Ready?</h2>
                  <p id="stats" class="stats"></p>
            </div>
            
            <div class="quiz" id="strtbtn">
                <button type = "button" id="start" class="btn">BEGIN.</button>
            </div>
            
            <footer>
              <button type = "button" class ="btn" id="hiscore">View Hiscores</button>
            </footer>  
        </section>

        <!-- Section for questions and answers-->
        <section class = "question" id = "question">
          <h2></h2>
          <div class = "answers" id = "answers">
              <div class = "hit">
            <button type = "button" id="a" class="btn"></button>
            <button type = "button" id="b" class="btn"></button>
            <button type = "button" id="c" class="btn"></button>
            <button type = "button" id="d" class="btn"></button>
          </div>
        </section>

       
       
        <!-- Quiz complete section -->
        <section class = "finished" id = "finished">
          <h2>Quiz Complete!!!!</h2>
          <p id = "userScore"></p>

            <!--High score input form-->
            <form class = "inputform" id = "inputform" onsubmit = "return false">
              <div class = "line">
                <label for = "initials" class = "initials" id = "initials">Initials here:</label>
                <input type = "text" class = "inputxt" id ="inputxt" placeholder = "initials here">
                <button type = "button" class = "btn" id = "submit">SUBMIT</button>
              </div>
            </form>
        </section>

        <!-- High Score page-->
        <section class = "scorePage" id = "scorePage">
          <h2>Highscores</h2>
            <p></p>
          <div id = "scoreList"></div>
            <button type = "button" class="btn" id= "goBack">BACK</button>
            <button type = "button" class="btn" id= "clear">CLEAR</button>
          </div>
        </section>
      </main>

        <!-- Linking Javascript -->
        <script src = "./Script/script.js"></script>
      </body>
    </html>
